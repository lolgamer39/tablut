<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablut - La Sfida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablut - La Sfida</h1>

    <div id="menu">
        <p>Benvenuto! Premi il pulsante per iniziare.</p>
        <button id="start-btn">Inizia Partita</button>
    </div>

    <div id="game-wrapper" class="hidden">
        
        <div id="status-panel">
            <span id="turn-indicator">Tocca a: <strong id="current-player">Muscoviti (Neri)</strong></span>
        </div>
        
        <div id="game-container">
            <div id="board" class="board"></div>
        </div>
        
        <div id="restart-container" class="hidden">
            <button id="restart-btn">Gioca Ancora</button>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
