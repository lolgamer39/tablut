<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablut - La Sfida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="settings-icon">⚙️</div>

    <div id="settings-menu" class="hidden">
        <h3>Opzioni</h3>
        <label class="switch-container">
            <input type="checkbox" id="toggle-hints" checked>
            <span class="label-text">Mostra mosse possibili</span>
        </label>
        <button id="close-settings">Chiudi</button>
    </div>

    <div id="title-container">
        <img src="title.png" alt="Tablut - La Sfida" id="main-title">
    </div>

    <div id="main-menu">
        <p>Benvenuto! Premi il pulsante per iniziare.</p>
        <button id="start-btn">Inizia Partita</button>
    </div>

    <div id="game-wrapper" class="hidden">
        
        <div id="game-layout">
            <div id="board-area">
                <div id="status-panel">
                    <span id="turn-indicator">Tocca ai: <strong id="current-player">Neri</strong></span>
                </div>
                <div id="board" class="board"></div>
            </div>

            <div id="sidebar">
                <h3>Mosse</h3>
                <div id="move-history-container">
                    <table id="move-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Neri</th>
                                <th>Bianchi</th>
                            </tr>
                        </thead>
                        <tbody id="move-list-body">
                            </tbody>
                    </table>
                </div>

                <div id="history-controls">
                    <button id="btn-prev" class="nav-btn" title="Mossa Precedente">◀</button>
                    <button id="btn-next" class="nav-btn" title="Mossa Successiva">▶</button>
                </div>
            </div>
        </div>

    </div>

    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h2 id="winner-title">Vittoria!</h2>
            <p id="winner-message">...</p>
            <div class="modal-buttons">
                <button id="play-again-btn">Gioca di nuovo</button>
                <button id="analyze-btn" class="secondary-btn">Analizza partita</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
