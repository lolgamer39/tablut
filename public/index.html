<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tablut - Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="title.png" alt="Tablut" style="max-width: 300px; margin-bottom: 20px;">
    
    <div id="main-menu">
        <h1>Benvenuto a Tablut</h1>
        <div>
            <button onclick="showSection('local')">Partita Locale</button>
            <button onclick="showSection('online')">Partita Online</button>
        </div>

        <div id="local-section" class="hidden">
            <p>Gioca sullo stesso dispositivo.</p>
            <a href="game/game.html?mode=local"><button>Avvia Locale</button></a>
        </div>

        <div id="online-section" class="hidden">
            <p>Sfida un amico online.</p>
            <input type="text" id="username" placeholder="Il tuo nome" maxlength="12">
            <select id="time-control">
                <option value="no-time">Senza Tempo</option>
                <option value="10">10 Minuti</option>
                <option value="30">30 Minuti</option>
            </select>
            <br>
            <button id="find-btn">Cerca Partita</button>
        </div>
    </div>

    <script>
        function showSection(id) {
            document.getElementById('local-section').classList.add('hidden');
            document.getElementById('online-section').classList.add('hidden');
            document.getElementById(id + '-section').classList.remove('hidden');
        }
        document.getElementById('find-btn').addEventListener('click', () => {
            const name = document.getElementById('username').value;
            const time = document.getElementById('time-control').value;
            if(!name) return alert("Inserisci un nome!");
            window.location.href = `game/game.html?mode=online&name=${encodeURIComponent(name)}&time=${time}`;
        });
    </script>
</body>
</html>
