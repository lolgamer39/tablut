<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tablut Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="online-ui" class="hidden">
        <div class="player-bar top">
            <div class="player-info">
                <div id="opp-color" class="color-indicator"></div> 
                <span id="opp-name" class="player-name">Avversario</span>
            </div>
            <span class="timer" id="opp-timer">--:--</span>
            
            <div class="signal-bars signal-4" id="opp-signal">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="status-panel" style="margin-bottom: 15px; font-size: 22px;">
            Tocca ai: <strong id="current-player">Neri</strong>
        </div>
        <div id="board"></div>
    </div>

    <div id="online-ui-bottom" class="hidden">
        <div class="player-bar bottom">
            <div class="player-info">
                <div id="my-color" class="color-indicator"></div> 
                <span id="my-name" class="player-name">Tu</span>
            </div>
            <span class="timer" id="my-timer">--:--</span>
            
            <div class="signal-bars signal-4" id="my-signal">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h2 id="winner-title">Vittoria!</h2>
            <p id="winner-msg"></p>
            <button onclick="window.location.href='../index.html'">Torna al Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
