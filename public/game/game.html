<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tablut Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="/socket.io/socket.io.js"></script> </head>
<body>

    <div id="online-ui" class="hidden">
        <div class="player-bar top">
            <span id="opp-name">Avversario</span>
            <span class="timer" id="opp-timer">--:--</span>
            <div class="signal" id="opp-signal"></div>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="status-panel">Tocca ai: <strong id="current-player">Neri</strong></div>
        <div id="board"></div>
    </div>

    <div id="online-ui-bottom" class="hidden">
        <div class="player-bar bottom">
            <span id="my-name">Tu</span>
            <span class="timer" id="my-timer">--:--</span>
            <div class="signal" id="my-signal"></div>
        </div>
    </div>

    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h2 id="winner-title">Vittoria!</h2>
            <p id="winner-msg"></p>
            <button onclick="window.location.href='../index.html'">Torna al Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
